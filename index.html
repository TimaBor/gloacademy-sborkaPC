<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Сборка ПК</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <a href="#" class="header__logo">
                <img src="./img/logo.svg" alt="Логотип компании">
            </a>
            <div class="header__menu">
                <nav class="header__nav nav">
                    <a href="#" class="nav__link">Чем занимаемся</a>
                    <a href="#" class="nav__link">Процесс работы</a>
                    <a href="#" class="nav__link">Команда</a>
                </nav>
                <button class="header__btn btn" type="button">Оставить заявку</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="container intro__container">
                <h1 class="intro__title">Собираем игровой ПК под ваш бюджет</h1>
                <div class="intro__timer timer">
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__descr">Дней</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__descr">Часов</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__descr">Минут</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__descr">Секунд</div>
                    </div>
                </div>
                <button class="btn btn--red intro__btn">Оставить заявку</button>
            </div>
            <!-- <div class="intro__bg">
                <img src="./img/intro-bg.png" alt="upgrage PC">
            </div> -->
        </section>
    </main>
</body>
</html>
